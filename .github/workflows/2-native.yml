name: Test Native Workflow Run (No WMS)

on:
  workflow_run:
    workflows: [Download seismic input file]
    types:
      - completed
    branches: [main, feature/*]

jobs:
  native:
    name: Native (venv) run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/download-artifact@v4
        with:
          name: seismic-input
          path: inputs

      - name: Run native workflow
        run: |
          chmod +x native/init.sh native/run.sh
          ./native/init.sh
          ./native/run.sh

  docker:
    name: Docker run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: seismic-input
          path: inputs

      - name: Run Docker workflow
        run: |
          chmod +x native/run-docker.sh
          ./native/run-docker.sh

  apptainer:
    name: Apptainer run
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: seismic-input
          path: inputs

      - uses: eWaterCycle/setup-apptainer@v2
        with:
          apptainer-version: 1.3.6

      - name: Run Apptainer workflow
        run: |
          chmod +x native/run-singularity.sh
          ./native/run-singularity.sh

